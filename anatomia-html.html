<!DOCTYPE html><!-- Identifica que eh o HTML 5 -->
<html lang="en"><!-- lang mostra a lingua do html -->
<head>
    <!-- SEO -> Motores de busca = google -->
        <!-- Codificacao de caracteres especiais -->
        <meta charset="UTF-8">
        <!-- Compatibilidade com internet explorer edge -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- portabilidade para dispositivos moveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Informacoes sobre o autor do site -->
        <meta name="author" content="Davi Schilling">
        <!-- Descricao sobre o site -->
        <meta name="description" content="Minha descricao">

        <!-- Comportamento padrao do motor de busca
            ao entrar no site de indexar a pagina e seguir
            (follow) os links presentes no site -->
        <meta name="robots" content="index, follow, allow">
        <!-- Opcoes para mudar o comportamento dos motores de busca -->
        <!-- <meta name="robots" content="noindex, nofollow, disallow"> -->

    <!-- Meta Tags para compartilhamento de conteudo em redes sociais -->
        <!-- Facebook -->
            <meta property="og:image" content="url_da_imagem">
            <meta property="og:description" content="Descricao da imagem">
            <meta property="og:title" content="Titulo da image">
        <!-- Twitter -->
            <meta name="twitter:title" content="Titulo">

    <!-- Titulo do site -->
    <title>Titulo</title>
    
    <!-- Importacao de css -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Definicao de favicon basico -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico">

    <!-- iphone nao-retina, iPod Touch e dispositivos android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="favicon.ico" type="image/x-icon">

    <!-- Ipad de primeira e segunda geracao -->
    <link rel="apple-touch-icon" sizes="48x48" href="favicon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon.png">
    <link rel="apple-touch-icon" sizes="96x96" href="favicon.png">

    <!-- Iphone com tela de retina de alta resolucao -->
    <link rel="apple-touch-icon" sizes="144x144" href="favicon.png">

    <!-- Ipad de terceira geracao com tela de retina de alta resolucao -->
    <link rel="apple-touch-icon" sizes="192x192" href="favicon.png">
    <link rel="apple-touch-icon" sizes="256x256" href="favicon.png">
    <link rel="apple-touch-icon" sizes="384x384" href="favicon.png">
    <link rel="apple-touch-icon" sizes="512x512" href="favicon.png">

</head>
<body>
    
</body>
</html>
