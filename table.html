<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <!-- caption eh usado pra descrever do que
            se tratam os dados tabela -->
        <caption>Produzidos X vendidos por loja</caption>
        <colgroup>
            <col>
            <col span="2" style="background-color: grey;">
            <col span="2" style="background-color: rgb(160, 112, 112);">
        </colgroup>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Loja 1</th>
                <th colspan="2" scope="colgroup">Loja 2</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>20</td>
                <td>35</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total: </th>
                <td>60</td>
                <td>40</td>
                <td>40</td>
                <td>55</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
